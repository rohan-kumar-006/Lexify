<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: roboto;

        }

        .line {
            background-color: rgb(91, 89, 89);
            height: 5px;
            width: 100%;
        }

        .nav {
            padding: 10px;
            height: 30px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            background-color: #006A71;
            color: white;
            position: sticky;
            z-index: 1;
            top: 0px;
        }

        .nav img {
            margin-top: 4px;
            border-radius: 5px;
        }

        .nav ul {
            display: flex;
            align-items: center;
            gap: 3vw;
            list-style: none;
        }

        .nav ul li a{
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .profile-photo img {
            width: 30px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <p><img src="/public/assets/logo2.png" alt="" width="120px"></p>
        <ul>
            <li><a href="/" style="text-decoration: none; color: white;">Home</a></li>
            <li>
                <a style="text-decoration: none; color: white;" href="ask_question.ejs">
                <div class="name">
                    Rohan Kumar
                </div>
                <div class="profile-photo">
                    <img src="/public/assets/user_icons.svg" alt="profile">
                </div>
                </a>
            </li>
    </div>

</body>

        const selected_route = event.target.value
        if (selected_route) {
            window.location.href = selected_route
        }
    }
    )
    console.log(document.getElementsByClassName("select-signup")[0])
    document.getElementsByClassName("select-signup")[0].addEventListener('change', (event) => {
        const selected_route = event.target.value
        if (selected_route) {
            window.location.href = selected_route
        }
    }
    )
</script>

</html>
